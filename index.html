<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone shop</title>

    <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- vanilla css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <!-- header title -->
        <h3 class="text-6xl text-center">Phone Specifications</h3>
        <!-- search box -->
        <div class="flex justify-center">

            <div class="mt-12 xl:w-96">
                <div class="input-group relative flex flex-wrap items-stretch w-full mb-4">
                    <input id="search-field" type="search"
                        class="form-control relative flex-auto min-w-0 block px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                    <button onclick="searchPhone()"
                        class="btn inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700  focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out flex items-center"
                        type="button" id="button-addon2">
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4"
                            role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="currentColor"
                                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- error message -->
        <div id="error-message" class="text-center text-3xl">
            <p class="text-rose-700">Something went wrong... please valid phone name</p>
        </div>
        <div id="error2-message" class="text-center text-3xl">
            <p class="text-rose-700">Something went wrong... No Phone found</p>
        </div>
        <!-- phone specification details -->
        <div id="phone-details" class="justify-items-center grid grid-cols-1 gap-4 my-5">

        </div>


        <!-- search results phone details -->
        <div id="search-result" class="grid sm:grid-cols-1 md:grid-cols-3 gap-10 m-16">

        </div>






    </main>
    <script src="js/app.js"></script>
</body>

</html>
